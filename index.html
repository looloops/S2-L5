<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css">
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css">
</head>

<body>
    <header class="textWhite">
        <div class="logoAmazon paddingLeft">
            <img src="./Amazon Page/assets/images/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="orangeLine textWhite margin-bottom">
            <span>Shop All Holidays Gift Cards</span>
        </div>
        <div class="hero-section textCenter textWhite margin-bottom">
            <span class="hero-title">Holiday Gift Guides</span>
            <span class="hero-subtitle">Be a go-gifter</span>
        </div>
        <div class="images-parent-container margin-bottom">
            <div class="banner-text">
                <span class="text1">Find the perfect gift</span>
                <a href="#"><span class="text2">Shop Now</span></a>
            </div>
            <div class="images-container">
                <div class="imgBox">
                    <img src="./Amazon Page/assets/images/img_1.jpg" alt="e-reader">
                </div>
                <div class="imgBox">
                    <img src="./Amazon Page/assets/images/img_2.jpg" alt="desk">
                </div>
                <div class="imgBox">
                    <img src="./Amazon Page/assets/images/img_3.jpg" alt="handwatches">
                </div>
                <div class="imgBox">
                    <img src="./Amazon Page/assets/images/img_4.jpg" alt="dogs">
                </div>
            </div>
        </div>
        
        <div class="banner-container margin-bottom">
            <div class="banner">
                <img src="./Amazon Page/assets/images/img_9.png" alt="img_9">
            </div>
            <div class="banner-text textCenter banner-text-padding">
                <span class="text1">Play the gifting game</span>
                <a href="#"><span class="text2">Shop gaming</span></a>
            </div>
        </div>
        
        <div class="banner-container">
            <div class="banner">
                <img src="./Amazon Page/assets/images/img_10.png" alt="img_10">
            </div>
            <div class="banner-text textCenter banner-text-padding">
                <span class="text1">The sound of cheer</span>
                <a href="#"><span class="text2">Shop Audio & Accessories</span></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-line1">
            <a href="#">Back to top</a>
        </div>
        <div class="footer-line2">
            <img src="./Amazon Page/assets/images/logo.png" alt="logo">
        </div>
    </footer>

    <script src="./JS Exercises/D5.js"></script>
</body>

</html>
